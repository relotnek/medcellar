<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Med Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="medId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="medId" name="id" type="text" value="{{ _id }}"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="{{ name }}"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="classification" class="control-label">Classification:</label>

                        <div class="controls">
                            <input type="text" id="classification" name="classification" value="{{ classification }}"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="indication" class="control-label">Indication:</label>

                        <div class="controls">
                            <input type="text" id="indication" name="indication" value="{{ indication }}"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="supply" class="control-label">Supply:</label>

                        <div class="controls">
                            <input type="text" id="supply" name="supply" value="{{ supply }}"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="price" class="control-label">Price:</label>

                        <div class="controls">
                            <input type="text" id="price" name="price" value="{{ price }}"/>
                        </div>
                    </div>


                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6">{{ description
                                }}</textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="warnings" class="control-label">Warnings:</label>

                        <div class="controls">
                            <textarea id="warnings" name="warnings" style="width: 90%;" rows="6">{{ warnings
                                }}</textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="interactions" class="control-label">Interactions:</label>

                        <div class="controls">
                            <textarea id="interactions" name="interactions" style="width: 90%;" rows="6">{{ interactions
                                }}</textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="directions" class="control-label">Directions:</label>

                        <div class="controls">
                            <textarea id="directions" name="directions" style="width: 90%;" rows="6">{{ directions
                                }}</textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="pics/{{ picture }}"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Med saved successfully
        </div>
    </div>
</div>
